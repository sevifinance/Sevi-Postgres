
name: Build and Push Docker Image

on:
  push:
    branches:
      - pg-anon-build  # or any branch you want to trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PASSWORD }}

    - name: Build and Push
      # uses: docker/build-push-action@v2
      # with:
      #   context: .
      #   file: ./Dockerfile
      #   push: true
      #   tags:  ghcr.io/sevifinance/sevi-postgres/pg-postgis-anon:${{ github.sha }}
      id: build-image
      run: |
        # Build a docker container and push it to GITHUB
        CONTAINER_IMAGE_TAG=${CONTAINER_IMAGE_TAG:-"latest"}
        docker build --no-cache -f ./Dockerfile -t pggisanon .
        docker tag pggisanon:latest ghcr.io/sevifinance/pggisanon:${CONTAINER_IMAGE_TAG}
        docker tag pggisanon:latest ghcr.io/sevifinance/pggisanon:latest
        docker push ghcr.io/sevifinance/pggisanon:${CONTAINER_IMAGE_TAG}
        docker push ghcr.io/sevifinance/pggisanon:latest
        echo "::set-output name=image::ghcr.io/sevifinance/pggisanon:${CONTAINER_IMAGE_TAG}"